<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>openEuler API documentation</title>
    <style>
        .doc-container {
            display: flex;
            margin: 20px;
        }

        .toc-sidebar {
            width: 130px;
            position: sticky;
            top: 20px;
            max-height: 90vh;
            overflow-y: auto;
            padding-right: 20px;
            border-right: 1px solid #eee;
        }

        .toc-list {
            list-style: none;
            padding-left: 0;
        }

        .toc-list li {
            margin: 8px 0;
        }

        .toc-list a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .toc-list a:hover {
            color: #007bff;
        }

        .content-area {
            flex: 1;
            padding-left: 30px;
            max-width: 800px;
        }

        .markdown-body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }

        .markdown-body h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
        }
    </style>
</head>
<body>
<div class="doc-container">
    <!-- 左侧导航 -->
    <nav class="toc-sidebar">
        <div class="container">
            <a class="navbar-brand">API文档</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" >secGear</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 右侧内容 -->
    <div class="content-area">
        <div class="markdown-body" th:utext="${content}"></div>
    </div>
</div>
</body>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid black;
    }

    th, td {
        padding: 8px;
        text-align: left;
    }
</style>
</html>
